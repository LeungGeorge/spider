pic4.zhimg.com/v2-0ada9aeffba67c992041876dc08575ae_is.jpg&quot;,&quot;isOrg&quot;:true,&quot;gender&quot;:-1,&quot;url&quot;:&quot;http://www.zhihu.com/api/v4/people/8d72857e1c45a006e5b46f1e166c400d&quot;,&quot;type&quot;:&quot;people&quot;,&quot;id&quot;:&quot;8d72857e1c45a006e5b46f1e166c400d&quot;},&quot;question&quot;:{&quot;questionType&quot;:&quot;normal&quot;,&quot;created&quot;:1431680577,&quot;url&quot;:&quot;http://www.zhihu.com/api/v4/questions/30394808&quot;,&quot;title&quot;:&quot;程序员准备跳槽了，如何选择下一家IT公司?&quot;,&quot;type&quot;:&quot;question&quot;,&quot;id&quot;:30394808,&quot;updatedTime&quot;:1431841756},&quot;updatedTime&quot;:1513131847,&quot;content&quot;:&quot;&lt;p&gt;人生最难的不是没有选择，而是不知道选哪一个。offer 选择因为其背后的排他性让人更加充满纠结。在这个问题下，我们想根据程序员的发展阶段和风险偏好，总结出不同的 offer 选择要点。&lt;/p&gt;&lt;p&gt;主要包括：&lt;/p&gt;&lt;p&gt;1.不同年龄阶段的程序员选择 offer 的不同侧重点； &lt;/p&gt;&lt;p&gt;2.不同风险偏好的程序员选择 offer 的不同侧重点。&lt;/p&gt;&lt;hr&gt;&lt;h2&gt;1. 不同年龄阶段的程序员选择 offer 的不同侧重点&lt;/h2&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;22 岁至 26 岁的人如何选择好 offer&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;多数人都是需要经过一段时间的工作沉淀，才会知道自己适合做什么。职场的新人，要多去尝试，慢慢找到自己善长并且喜欢的方向。&lt;br&gt;根据工作性质的不同，在工作的前 1-3 年，不要让自己过于沉迷在一个具体的领域，条件允许时，多尝试不同的选择，如果公司不具备换岗的环境，可以自己利用业余时间多与从事其他领域工作的同学或朋友交流，选择一个可以专注打磨技术，又有空间和机会学习和交流更多技术的环境，这样你会知道自己最容易拿到结果和带来价值的工作是什么。&lt;/p&gt;&lt;p&gt;这里，我们&lt;b&gt;并不是&lt;/b&gt;鼓励大家频繁跳槽，而是能够更好地利用自己的业余时间进行探索和发现。&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;27岁至30岁的人如何选择好 offer&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;该年龄层的候选人，如果在大公司，建议去发展速度快的新兴业务群组去碰碰壁\&quot;。&lt;/p&gt;&lt;p&gt;100offer 有篇文章名为「远离舒适区：站在传统行业与互联网行业的交叉口」，里面提到一名 29 岁想从传统行业跳槽到互联网的 Paul，他在传统行业的一家大公司就职程序员，在想要跨行到互联网行业时，才发现自身技术不过关，已经跟不上时代的发展了，多家互联网企业都只愿让他降薪加入。&lt;/p&gt;&lt;p&gt;之所以建议挑战新领域，正是因为 27 岁至 30 岁这个年龄段的候选人，多半已经对自身业务无比熟练，对新技术的了解不够，在选择跳槽时，如果仍停留在舒适区，没有危机意识，在未来的招聘市场的竞争力会降低不少。&lt;/p&gt;&lt;p&gt;在 100offer 平台上进行求职的安卓系统工程师 M 先生在临近 30岁 进行职业选择时，以为自己进了一个有未来发展的硬件创业公司。进去之后发现自己能做的事情逐渐越走越窄，除了 debug 和改改 UI 基本没有什么空间。等到 31 岁，M 先生再来市场上看机会，就发现想转型变得困难重重，不得不花很多时间补课，增加自己的竞争力。这就是一次求职没有考虑清楚未来发展的道路而带来的惨痛经历。&lt;/p&gt;&lt;p&gt;的确加入快速扩张期的初创企业也是不错的选择。但是在选择过程中也要小心踩雷，选择一家高速发展、团队能力强、工作氛围积极、盈利思路清晰以及牛人多的初创公司，对个人发展也会有很大的帮助，并且空间大，晋升机会更多，大家应该知道在阿里或者腾讯这样的公司，中高级的技术晋升是多么的困难。&lt;/p&gt;&lt;ul&gt;&lt;li&gt;30 岁以后的人如何选择好 offer&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;对于 30 岁之后的程序员，首先应该对自己的长处有十分清晰的把握，有的 30+ 经验丰富的程序员，他的核心竞争力可能在于超强的技术实力；可能偏向符合管理型… 这个阶段的候选人通常应该谨慎处理自己的 offer。&lt;/p&gt;&lt;p&gt;第二步就是如何看待自己的短板，比如有的 30+ 程序员愿意走向技术管理，不会特别 care 自己一线代码能力的下降，有的程序员则更愿意偏向技术发展，因此警惕自己的技术能力下降。&lt;/p&gt;&lt;p&gt;这些长短取舍的问题，是 30 岁以后的程序员需要思考 offer 的重中之重。在上周 100offer 采访的 BAT 大厂程序员中，孙骁霄就选择了能够帮助他重新找回自己的「一线代码能力”的岗位，而离开了原有的技术管理岗位。 &lt;/p&gt;&lt;p&gt;除了这些个人取舍问题外，30岁左右的程序员中在 offer  选择时，也需要注意目标 offer 能够为你提供的发挥空间。&lt;/p&gt;&lt;hr&gt;&lt;h2&gt;2. 不同风险偏好的人所适合的 offer 不同&lt;/h2&gt;&lt;p&gt;优秀的候选人，比如很多 BAT 的候选人，基本在跳槽时都能拿到很多 offer，他们选择前提普遍是薪水相对满意，业务前景他们看好，但因为每个人的性格不同，所以考虑的出发点不一样，所以选择也会有差异。&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;有冒险精神能够承担风险的人&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;在一家成熟稳定的公司工作了比较长时间的候选人，建议选择一些初创型企业，这些企业可以给到很有竞争力薪水的同时，也会给具有诱惑力的股票期权以及职务。当然了，前提是你有足够的技术积累和勇担风险的态度。&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;偏向于稳定型的候选人&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;稳定型候选人，尤其是曾被初创小公司画饼坑过的候选人，建议选择一些项目稳定发展稳定的公司。&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;不是特别爱冒险，但也不是特别想稳定的候选人&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;这类「中间型\&quot;候选人，建议优先选择目前规模中等但还是快速发展的类似快手和头条这样的公司。&lt;br&gt;曾经在 100offer 上求职的方星就是这样选择的代表，离开 BAT 的他在进行第二次职业抉择，offer 对比时就选择了当时还是早期的 TMD。&lt;/p&gt;&lt;hr&gt;&lt;p&gt;求职过程中，offer 选择的确是非常困难的事情，无论在知乎上看了多少方法论，可能都不如你仔细衡量自己内心的取舍来的重要。&lt;/p&gt;&quot;,&quot;commentCount&quot;:7,&quot;extras&quot;:&quot;&quot;,&quot;reshipmentSettings&quot;:&quot;allowed&quot;,&quot;rewardInfo&quot;:{&quot;rewardMemberCount&quot;:0,&quot;tagline&quot;:&quot;&quot;,&quot;rewardTotalMoney&quot;:0,&quot;canOpenReward&quot;:false,&quot;isRewardable&quot;:false},&quot;isCopyable&quot;:true,&quot;type&quot;:&quot;answer&quot;,&quot;thumbnail&quot;:&quot;&quot;,&quot;isNormal&quot;:true}},&quot;articles&quot
